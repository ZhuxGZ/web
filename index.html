<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/output.css" />
		<title>ZHUX DEV</title>
	</head>
	<body class="font-inter bg-[#F3F4F6] text-[#1E1E1E]">
		<header class="mb-16 text-center bg-[#F3F4F6]">
			<h1 class="font-extrabold text-4xl mt-2">ZHUX DEV</h1>
			<div class="mt-10 flex flex-col justify-center items-center">
				<div class="bg-gray-600 h-60 w-40 rounded-[20px]"></div>
				<div class="w-full ml-8">
					<h1 class="text-left font-bold text-3xl mt-10">Hi,</h1>
					<p class="text-left text-base">
						I'm Ignacio aka “Zhux”. I'm a self-taught developer from Argentina and this
						is my portfolio.
					</p>
					<div class="mt-5">
						<h3 class="text-left text-xl font-semibold mb-2">Tech stack:</h3>
						<div class="grid grid-flow-col auto-cols-min gap-2">
							<div
								class="w-12 h-12 bg-[url('/photos/html5.png')] bg-cover bg-center"
							></div>
							<div
								class="w-12 h-12 bg-[url('/photos/css.png')] bg-cover bg-center"
							></div>
							<div
								class="w-12 h-12 bg-[url('/photos/js.png')] bg-cover bg-center"
							></div>
							<div
								class="w-12 h-12 bg-[url('/photos/tailwind.png')] bg-contain bg-center bg-no-repeat"
							></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="pt-3 bg-[#cccccc]">
			<div>
				<h1 class="text-3xl font-bold text-center m-3">Projects</h1>
				<div class="flex flex-col justify-center items-center">
					<div class="w-80 mb-4 bg-[#F3F4F6] rounded-[20px] p-2">
						<div class="bg-slate-700 h-36 rounded-[20px]"></div>
						<h1 class="mt-2 ml-2 font-bold">GYM SUPPORT</h1>
						<p class="ml-2 mb-2 text-base">
							This is a full resposive web for a company that provides a guidance for
							your training and your alimentation
						</p>
						<button
							class="rounded-[20px] m-2 h-8 w-32 border-2 border-[#1E1E1E] hover:bg-[#1E1E1E] hover:text-[#F3F4F6]"
						>
							Source Code
						</button>
						<button
							class="rounded-[20px] m-2 h-8 w-32 border-2 border-[#1E1E1E] hover:bg-[#1E1E1E] hover:text-[#F3F4F6]"
						>
							Live Preview
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
